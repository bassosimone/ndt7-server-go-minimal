<!doctype html>
<html lang='en'>
<head>
  <style>
.row {
  display: flex;
  flex-direction: row;
  flex-wrap: wrap;
  width: 100%;
}

.result {
  position: relative;
  align-items: center;
  justify-content: center;
  font-size: 1000%;
  align: center;
}
  </style>
  <script type='text/javascript' src='ndt7-core.js'></script>
  <meta charset='utf-8'>
  <title>ndt7</title>
</head>
<body>
  <div>
    <div id='download' class='result row'>[Download]</div>
    <div id='upload' class='result row'>[Upload]</div>
  </div>
  <script type='text/javascript'>
    /* jshint esversion: 6, asi: true */
    function runTest(testName, callback) {
      ndt7.run(window.location.href, testName, {
        onstarting: function () {
          console.log(testName + ': starting')
        },
        onmeasurement: function (ev) {
          console.log(ev)
          if (ev.AppInfo === undefined) {
            return
          }
          const ai = ev.AppInfo
          let speed = (8 * ai.NumBytes) / (ai.ElapsedTime / 1e06)  // bit/s
          speed /= 1e06  // Mbit/s
          const elem = document.getElementById(testName)
          elem.innerHTML = speed.toFixed(2) + ' Mb/s'
        },
        oncomplete: function() {
          console.log(testName + ': complete')
          if (callback !== undefined) {
            callback()
          }
        },
      })
    }
    runTest("download", function () {
      runTest("upload")
    })
  </script>
</body>
</html>
